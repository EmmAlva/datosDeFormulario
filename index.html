<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<form id="frm1">
		Nombre: <input type="text" name="name" id="name" required=""><br>
		Mail: <input type="text" name="email" id="email" required=""><br>
	</form> 
	<button onclick="myFunction();return false;">Mostrar</button>

	<p id="mostrarNombre"></p>
	<p id="mostrarMail"></p>

	<script>
		function myFunction() {
			var nombre = document.getElementById("name").value;
			var email = document.getElementById("email").value;

			var mostrarNombre = document.getElementById("mostrarNombre");
			var mostrarMail = document.getElementById("mostrarMail");
			mostrarNombre.innerHTML = "Mi nombre es: " + nombre;
			mostrarMail.innerHTML = "Mi mail es: " + email;
			
		}
	</script>
</body>
</html>
